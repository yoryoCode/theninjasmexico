<script>

    var counter = 0;
    var max = 57;
    let numbersMap = new Map();

    function changeImage(element, number) {
        
        var image = "artes/" + number + ".png";
        var imageSelected = "artes/" + number + "blue.png";
        
        var valueT = element.bln ? image : imageSelected;
        
        if(valueT.includes("blue")){
            if(counter < 6){
                element.src = element.bln ? image : imageSelected;
                element.bln = !element.bln;

                numbersMap.set(number, imageSelected);
                counter ++;
                printSelectedNumbers();
            }
        }
        else{
            if(counter > 0){
                element.src = element.bln ? image : imageSelected;
                element.bln = !element.bln;
                numbersMap.delete(number);
                counter--;
                printSelectedNumbers();
            }
        }        
        
        //document.getElementById("count").value = counter;
    }

    function printSelectedNumbers() {
        
        var i=0;
        for (let [key, value] of numbersMap) {
            i++;
            document.getElementById("num"+i).src = value;
        }
        //console.log(i);
        for (var j = i + 1; j < 7; j++) {
            document.getElementById("num"+j).src = "artes/number_ganamas.png";
        }
        
    }


    function playNow(element) {
        
        if(numbersMap.size > 5){
            if(confirm('Deseas Jugar?')){
                document.getElementById('messages').value = "FELICIDADES!! Se registrara el tablero para jugar en el sorteo del dia de ma√±ana. Mucha Suerte!";
                insertGameOnTable();
                numbersMap.clear();
                printSelectedNumbers();
                clearBoard();                
                counter = 0;
            }
        }
        else {
            document.getElementById('messages').value = "Faltan numeros por seleccionar en el tablero";
        }
    }

    function clearBoard(){
        for(var i=1; i < max; i++){
            document.getElementById("c"+i).src = "artes/" + i + ".png";
            document.getElementById("c"+i).bln = undefined
        }
    }

    function insertGameOnTable(){
        // Find a <table> element with id="myTable":
        var table = document.getElementById("myTickets");

        // Create an empty <tr> element and add it to the 1st position of the table:
        var row = table.insertRow(1);

        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        var i=0;
        var numbers = "";
        for (let [key, value] of numbersMap) {
            i++;
            numbers += "<img src=\"artes/"+key+"blue.png\" width=\"20\" \height=\"20\">&nbsp";
        }

        // Add some text to the new cells:
        cell1.innerHTML = numbers;
    }
